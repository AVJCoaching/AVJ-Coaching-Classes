<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AVJ Coaching Classes</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; line-height: 1.6; }
    header, footer { background: #2c3e50; color: #fff; padding: 20px 10px; text-align: center; }
    nav { background: #34495e; display: flex; justify-content: center; flex-wrap: wrap; }
    nav a { color: #fff; padding: 14px 20px; text-decoration: none; }
    nav a:hover { background: #1abc9c; }
    section { padding: 30px 20px; }
    h2 { color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #f1f1f1; }
    .slogan { font-style: italic; font-weight: bold; color: #1abc9c; }
    .faculty-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .faculty-member {
      width: 200px;
      text-align: center;
    }
    .faculty-member img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .faculty-member h4 { margin: 10px 0 5px; }
    .faculty-member p { margin: 0; font-size: 14px; color: #555; }
  </style>
</head>
<body>

<header>
  <h1>AVJ Coaching Classes</h1>
  <p class="slogan">"Learn beyond boundaries. We are not just classes, we are more than that. We teach, you learn and this is how we connect."</p>
</header>

<nav>
  <a href="#faculty">Faculty</a>
</nav>

<section id="faculty">
  <h2>Our Faculty</h2>
  <div class="faculty-grid">
    <div class="faculty-member">
      <img src="teacher1.jpg" alt="Shiv Srivastava">
      <h4>Shiv Srivastava</h4>
      <p>MSc, BEd</p>
    </div>
    <div class="faculty-member">
      <img src="teacher2.jpg" alt="Sourabh Nagar">
      <h4>Sourabh Nagar</h4>
      <p>MSc, BTC</p>
    </div>
  </div>
</section>

<footer>
  <p>&copy; 2025 AVJ Coaching Classes. All Rights Reserved.</p>
</footer>

</body>
</html>
